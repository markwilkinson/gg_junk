<svg id="svg2" width="200" height="200"></svg>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="http://vizjs.org/viz.v1.0.0.min.js"></script>
<script>
var svg2=d3.select("#svg2");
var frame2=svg2.append("g").attr("transform","translate(100, 100)");
var range2 = [0, 5];

var guage2 = viz.gg()
  .domain(range2)
  .outerRadius(100)
  .innerRadius(20)
  .ticks(d3.range(0,9,1))
  .majorTicks(function(d){return true;})
  .value(2)
  //.duration(1000)
  .faceColor("#003CCC")
  .innerFaceColor("#003CFF")
  .needleColor("#fff")
  .minorTickStart(0.9)
  .majorTickStart(0.85)
  .angleOffset(Math.PI/2)
  .labelLocation(0.68)
;
guage2.defs(svg2, 2);
frame2.call(guage2);  
</script>
