<html><style>
.label{
	font-size:12.5px;
	fill:#ffffff;
	text-anchor:middle;
	alignment-baseline:middle;
}
.face{
	stroke:#c8c8c8;
	stroke-width:2;
}
.minorTicks{
	stroke-width:2;
	stroke:white;
}
.majorTicks{
	stroke:white;
	stroke-width:3;
}

</style>
<body>
<svg id="svg1" width="200" height="200"></svg>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="http://vizjs.org/viz.v1.0.0.min.js"></script>
<script>
var svg1=d3.select("#svg1");
var frame1=svg1.append("g").attr("transform","translate(100, 100)");
var range1 = [0, 100];

var guage1 = viz.gg()
  .domain(range1)
  .outerRadius(100)
  .innerRadius(20)
  .ticks(d3.range(0,101,5))
  .majorTicks(function(d){return (d)%10===0;})
  .value(50)
  //.duration(1000)
  .faceColor("#003CCC")
  .innerFaceColor("#003CFF")
  .needleColor("#fff")
  .minorTickStart(0.9)
  .majorTickStart(0.85)
  .angleOffset(Math.PI/2)
  .labelLocation(0.68)
;
guage1.defs(svg1, 1);
frame1.call(guage1);  
</script>

<svg id="svg2" width="200" height="200"></svg>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="http://vizjs.org/viz.v1.0.0.min.js"></script>
<script>
var svg2=d3.select("#svg2");
var frame2=svg2.append("g").attr("transform","translate(100, 100)");
var range2 = [0, 100];

var guage2 = viz.gg()
  .domain(range2)
  .outerRadius(100)
  .innerRadius(20)
  .ticks(d3.range(0,100,5))
  .majorTicks(function(d){return (d)%10===0;})
  .value(50)
  //.duration(1000)
  .faceColor("#003CCC")
  .innerFaceColor("#003CFF")
  .needleColor("#fff")
  .minorTickStart(0.9)
  .majorTickStart(0.85)
  .angleOffset(Math.PI/2)
  .labelLocation(0.68)
;
guage2.defs(svg2, 2);
frame2.call(guage2);  
</script>

</body></html>
